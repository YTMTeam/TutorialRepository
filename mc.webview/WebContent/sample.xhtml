<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
<p:dataTable id="sample" value="#{managed.all}" var="sample" scrollable="true" >

		<p:column headerText="Id" filterBy="#{sample.to.BANK_ID}">
			<h:outputText value="#{sample.to.BANK_ID}" />
		</p:column>

		<p:column headerText="Name">
			<h:outputText value="#{managed.monitorName}" />
		</p:column>

		<p:column headerText="Bank ID">
			<h:outputText value="#{managed.bank.BANK_ID}" />
		</p:column>

		<p:column headerText="Bank Name">
			<h:outputText value="#{managed.bank.BANK_NAME}" />
		</p:column>
	
</p:dataTable>



</body>
</html>
