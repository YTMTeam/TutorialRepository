##PROFILE##

MYCLASSTAB = Ovo je va\u0161a grupa! Ovde mo\u017Eete dodati ljude u Grupu i pregledati listu \u010Dlanova. Bez granica!
MYPOOLSTAB = Ovo dugme \u0107e vam pokazati listu skupova u kojima ste \u010Dlan. Pazite da ne preterate!
PASSWRDTAB = Klikom na ovo dugme, otvori\u0107e se novi prozor u kojem mo\u017Eete promeniti va\u0161u lozinku. Budite unikatni!

##QUIZZES##

MGLASSSRCH = Ovo dugme vam omogu\u0107ava da filtriate testove u novom prozoru.
TREEQZSTAT = Ovo dugme \u0107e vam pomo\u0107i da filtrirate testove po statusu, u okviru stabla. Bla bla.
QUICKSHARE = Za sve koji su aktivni na dru\u0161tvenim mre\u017Eama, ova sekcija slu\u017Ei da "podelite" testove!
NAVIGATION = Pregledajte testove organizovane u stablo. Sa\u010Duvajmo prirodu!

##QUIZ##
##=NEW QUIZ##=

QUIZZTMPLT = Ovde mo\u017Eete izabrati prethodno sa\u010Duvan \u0161ablon da ga iskoristite za trenutni test. Mo\u017Eete iskoristiti i javne \u0161ablone od drugih korisnika. Korisno, zar ne?
QUIZCRTTYP = Volite da pravite testovi na staromodan na\u010Din? Nema problema, uvek mo\u017Eete kreirate kviz manuelno, dodaju\u0107i jedan po jedan parametar! Za modernije ljude, imamo generisan tip kvizova, gde sistem \u010Dini (skoro) sve za vas! 
QZCATEGORY = Izaberite kategoriju za va\u0161 test iz ove liste. Ovo je kategori\u010Dki obavezno!  
NAMEDQUIZZ = Imenujte va\u0161 test. Budite maksimalno kreativni!
QUIZSCRIPT = Ukoliko \u017Eelite mo\u017Eete re\u0107i ne\u0161to lepo o va\u0161em testu! 
QUIZACCESS = Za koga je ovaj test? Samo za izabranih nekoliko ili za sve (ura!)? 
QZDURATION = Koliko \u017Eelite da traje va\u0161 test? Neograni\u010Deno?! Ne? Ok, ali morate da podesite vremenski period koliko \u0107e trajati.
QZLOOKTYPE = Izaberite da li ho\u0107ete da se sva pitanja pojavljuju na jednoj strani, ili da test izbacuje jedno pitanje po strani. 
QUIZREPORT = Izve\u0161tavamo u\u017Eivo! Ovi parametri vam omogu\u0107avaju da izaberete vrstu izve\u0161taja i kad \u0107e biti prikazan. 
RNDMZATION = Genijalan plan, nijedan odgovor ni pitanje ne\u0107e biti u istom redosledu u dva jedninstvena testa. Briljantno! Naravno, uvek mo\u017Eete olak\u0161ati \u017Eivot u\u010Desnicima testa.
QUIZUPLOAD = Imate ve\u0107 spreman test? Odli\u010Dno! Mo\u017Eete otpremiti test kao Excel tabelu koriste\u0107i ovo dugme. 

##=QUESTIONS##=

FREQFACTOR = Ova opcija pridr\u017Euje odredjeni atribut u\u010Destalosti va\u0161em pitanju. Atributi su slede\u0107i: Uvek, \u010Cesto, Srednje, Retko i Nikad. Pri moderaciji izvornog skupa, mogu\u0107e je promeniti faktor u\u010Destalosti svakog pitanja ponaosob. Ne pitajte me za matematiku koja stoji iza ovoga, suvi\u0161e je komplikovana. 
EDDELPOOLS = U tabeli Skupovi, mo\u017Eete izabrati izvorne skupove, iz kojih \u017Eelite da sa\u010Dinite test. Kada izaberete, mo\u017Eete izmeniti izvorne parametre. Budite pa\u017Eljivi!

##=SPECIFICATION##=

UNIQUETEST = Ovde mo\u017Eete izabrati koliko jednistvenih testova \u017Eelite da va\u0161 test ima. Jednistveni testovi predstavljaju verzije testova gde se pitanja biraju slu\u010Dajnim redosledom, ali na osnovu predefinisanih parametara. Spre\u010Dimo prepisivanje, hahahah! 
TABLEPOINT = Mo\u017Eete odrediti broj poena koji se dodaju na osnovu ta\u010Dnog odgovora i negativne poene koji se dobijaju u slu\u010Daju neta\u010Dnog. Nemojte biti previ\u0161e strogi! 

##=REVIEW##=

REVIEWGNRL = Na ovoj stranici, mo\u017Eete videti sve ranije definisane parametre. Nemojte brinuti, ukoliko ste napravili neku gre\u0161ku, uvek mo\u017Eete da se vratite na prethodne korake! 

##REPORTS##

SUCCSRATIO = Odnos uspe\u0161nosti predstavlja odnos izmedju prose\u010Dnog broja poena ostvarenog na testu i maksimalnog broja poena, za individualna pitanja. Kod pitanja gde ta\u010Dan odgovor donosi fiksan broj poena, odnos uspe\u0161nosti predstavlja procenat u\u010Desnika koji su ta\u010Dno odgovorili na pitanje. Uspeh!
QOCCURENCE = Zastupljenost pitanja predstavlja statistiku koja pokazuje koliko se puta odredjeno pitanje pojavilo u jedinstvenim testovima. Neka pitanja su popularna, dok su druga malo stidljivija! 

##NOTIFICATIONS##

QUIZRQUEST = Hej, dobili ste zahtev da radite test! Kliknite Start da ga zapo\u010Dnete! Ukoliko ne \u017Eelite da radite test odmah, mo\u017Eete sakriti obave\u0161tenje, i odraditi ga kasnije. Ipak, budite pa\u017Eljivi, mo\u017Eda ne\u0107e biti dostupan nakon odredjenog vremenskog perioda! 

