LGN=Prijava na sistem.
CRR=Kreiranje, menjanje i brisanje uloge.
GRR=Dodela uloge korisnicima.
SPP=Pristup stranici 'Profili'.
SAU=Pregled spiska svih korisnika na stranici 'Profili'.
CGU=Promena statusa korisnika (aktiviranje, zaklju\u010Davanje, suspendovanje i brisanje).
EUP=Izvoz spiska korisnika u PDF.
SDU=Pregled obrisanih korisnika.
MRR=Upravljanje zahtevima za registraciju, odbijanje ili prihvatanje zahteva.
CRU=Kreiranje novog korisnika, uklju\u010Duju\u0107i dodeljivanje uloge i statusa.
VOP=Pregled profila drugog korisnika, koji obuhvata osnovne informacije (li\u010Dne i kontaktne informacije).
CPD=Izmena li\u010Dnih informacija (osnovne li\u010Dne i kontaktne informacije).
COD=Izmena informacija drugog korisnika (osnovne li\u010Dne i kontaktne informacije).
CHP=Promena li\u010Dne lozinke.
COP=Promena tu\u0111e lozinke.
VCC=Pristup stranici 'Kursevi'. Pristup kursevima i grupama u kojima je korisnik \u010Dlan.
SDE=Pristup obrisanim kursevima i grupama. Mogu\u010Dnost prikaza istih u navigacionom stablu.
VCT=Pristup osnovnim informacijama svih kurseva i grupa, osim obrisanih.
CCO=Kreiranje kurseva i grupa. Korisnik automatski postaje i menad\u017Eer.
MCC=Upravljanje osnovnim informacijama, \u010Dlanovima, vezama sa drugim kursevima i grupama.
VPP=Pristup stranici 'Skupovi'. Pristup skupovima, pridru\u0107enih datom korisniku.
CPO=Kreiranje skupova. Korisnik automatski postaje i menad\u017Eer.
MAP=Upravljanje bilo kojim skupom. Upravljanje informacijama, pitanjima i \u010Dlanovima.
VQP=Pristup stranici 'Testovi'. Pristup testovima u kojima korisnik ima ulogu menad\u017Eera ili osnovnim informacijama testova koji su mu zakazani (pristup samo direktnim linkom).
CRQ=Kreiranje testa (ru\u010Dno ili pomo\u0107u test generatora).
COQ=Kreiranje oficijalnog testa (kolokvijum ili ispit).
SQO=Slanje testa drugim korisnicima. Osnovna opcija je slanje samom sebi zarad ve\u017Ebanja.
MAQ=Menjanje opisa, upravljanje pitanjima, ocenjivanjima, slanje, kopiranje, suspendovanje ili brisanje bilo kog testa.
SBQ=Pristup osnovnim informacijama bilo kog testa (ne uklju\u010Duju\u0107i pitanja ili pregled \u010Dlanova).
SDQ=Pregled osnovnih informacija obrisanih testova.
SQT=Kreiranje \u0161ablona kroz tok kreiranja testa, ili na stranici 'Testovi'.
SQP=Postavljanje vrednosti markera privatnosti na 'Javan' tako da je \u0161ablon omogu\u017Een i drugim korisnicima za kori\u0161\u0107enje.
MQT=Menjanje detalja ili brisanje.
VRP=Pristup stranici 'Izve\u0161taji'. 
MAR=Upravljanje bilo kojim izve\u0161tajem - pristup statistici, razre\u0161avanje ocena i slanje izve\u0161taja ispitanicima.
VBR=Osnovni podaci, ocene, i izvoz u PDF format tamo gde nije menad\u017Eer.
VCR=Kompletan izve\u0161taj sa statistikom, pitanjima, i li\u010Dnim izve\u0161tajima, ali bez mogu\u0107nosti upravljanja tamo gde nije menad\u017Eer.
VGP=Pristup stranici 'Ocene'. Pristup kolekciji sistema ocenjivanja.
CGG=Mogu\u0107nost kreiranja sistema ocenjivanja i menjanja li\u010Dnih sistema ocenjivanja.
SGP=Postavljanje vrednosti markera privatnosti na 'Javan' tako da je \u0161ablon omogu\u017Een i drugim korisnicima za kori\u0161\u0107enje.
MAG=Upravljanje bilo kojim sistemom ocenjivanja.
CQC=Kreiranje kategorije testa.
MQC=Upravljanje bilo kojom kategorijom testa.
MSC=Upravljanje pretplatnicima. Kreiranje, izmene, i brisanje pretplata.
MSS=Pristup stranici i pode\u0161avanje sistemskih parametera.